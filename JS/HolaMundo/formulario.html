<!DOCTYPE HTML>
<html lang="es">

	<head>
		<meta charset="utf-8"/>
		<title>Ejercicio DOM , eventos y funciones</title>
		<script type="text/javascript" src="js/32-ejercicioDOM.js"></script>

		<style>
			.box{
				width: 250px;
				height: 250px;
				float: left;
				margin: 20px; 
			}

			.dashed{
				border: 3px dashed black;

			}


		</style>

	</head>

	<body>
		<h1>Ejercicio DOM , eventos y funciones</h1>

			<div class="box">
				<form action="" method="POST" id="formulario">
					<label>Nombre: </label>
					<input type="text" id="nombre" placeholder="nombre"><br><br>
					<label>Apellido: </label>
					<input type="text" id="apellido" placeholder="apellido"><br><br>
					<label>Edad: </label>
					<input type="number" id="edad" placeholder="edad"><br><br>
					<input type="submit" id="boton" value="Aceptar">
				</form>
			</div>

			<div class="box dashed">
				<h3>Informacion del usuario</h3><hr>
			</div>
	</body>
</html>
